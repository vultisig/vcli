apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-swap
  namespace: plugin-dca
  labels:
    app: dca
    component: server-swap
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dca
      component: server-swap
  template:
    metadata:
      labels:
        app: dca
        component: server-swap
    spec:
      containers:
        - name: server
          image: docker.io/library/app-recurring-server:local-amd64
          imagePullPolicy: Never
          command: ["/app/main"]
          ports:
            - containerPort: 8082
              name: http
            - containerPort: 8088
              name: metrics
          env:
            - name: MODE
              value: "swap"
            - name: LOG_FORMAT
              value: "json"
            - name: METRICS_ENABLED
              value: "true"
            - name: METRICS_HOST
              value: "0.0.0.0"
            - name: METRICS_PORT
              value: "8088"
            - name: TASK_QUEUE_NAME
              value: "dca_plugin_queue"
            - name: SERVER_TASK_QUEUE_NAME
              value: "dca_plugin_queue"
            - name: SERVER_HOST
              value: "0.0.0.0"
            - name: SERVER_PORT
              value: "8082"
            - name: RPC_SOLANA_URL
              valueFrom:
                configMapKeyRef:
                  name: rpc-config
                  key: solana
            - name: POSTGRES_DSN
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: dsn
            - name: REDIS_URI
              valueFrom:
                secretKeyRef:
                  name: redis
                  key: uri
            - name: BLOCKSTORAGE_HOST
              valueFrom:
                configMapKeyRef:
                  name: minio-config
                  key: host
            - name: BLOCKSTORAGE_REGION
              valueFrom:
                configMapKeyRef:
                  name: minio-config
                  key: region
            - name: BLOCKSTORAGE_ACCESSKEY
              valueFrom:
                secretKeyRef:
                  name: minio
                  key: access-key
            - name: BLOCKSTORAGE_SECRETKEY
              valueFrom:
                secretKeyRef:
                  name: minio
                  key: secret-key
            - name: BLOCKSTORAGE_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: minio-config
                  key: bucket
            - name: SERVER_ENCRYPTIONSECRET
              valueFrom:
                secretKeyRef:
                  name: encryption
                  key: secret
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8082
            initialDelaySeconds: 5
            periodSeconds: 3
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8082
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
---
