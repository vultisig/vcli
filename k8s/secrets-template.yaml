# IMPORTANT: Copy this to secrets.yaml and fill in actual values
# DO NOT commit secrets.yaml to version control
#
# To generate secrets:
#   openssl rand -hex 16  # for passwords
#   openssl rand -hex 32  # for encryption keys (must be exactly 32 bytes)
---
# Infrastructure namespace secrets
apiVersion: v1
kind: Secret
metadata:
  name: postgres
  namespace: infra
type: Opaque
stringData:
  username: "vultisig"
  password: "CHANGE_ME_POSTGRES_PASSWORD"
---
apiVersion: v1
kind: Secret
metadata:
  name: redis
  namespace: infra
type: Opaque
stringData:
  password: "CHANGE_ME_REDIS_PASSWORD"
---
apiVersion: v1
kind: Secret
metadata:
  name: minio
  namespace: infra
type: Opaque
stringData:
  root-user: "minioadmin"
  root-password: "CHANGE_ME_MINIO_PASSWORD"
---
# Verifier namespace secrets
apiVersion: v1
kind: Secret
metadata:
  name: postgres
  namespace: verifier
type: Opaque
stringData:
  dsn: "postgres://vultisig:CHANGE_ME_POSTGRES_PASSWORD@postgres.infra.svc.cluster.local:5432/vultisig-verifier?sslmode=disable"
---
apiVersion: v1
kind: Secret
metadata:
  name: redis
  namespace: verifier
type: Opaque
stringData:
  uri: "redis://:CHANGE_ME_REDIS_PASSWORD@redis.infra.svc.cluster.local:6379"
  password: "CHANGE_ME_REDIS_PASSWORD"
---
apiVersion: v1
kind: Secret
metadata:
  name: minio
  namespace: verifier
type: Opaque
stringData:
  access-key: "minioadmin"
  secret-key: "CHANGE_ME_MINIO_PASSWORD"
---
apiVersion: v1
kind: Secret
metadata:
  name: encryption
  namespace: verifier
type: Opaque
stringData:
  # Must be exactly 32 bytes for AES-256
  secret: "CHANGE_ME_32_BYTE_ENCRYPTION_KEY"
---
apiVersion: v1
kind: Secret
metadata:
  name: jwt
  namespace: verifier
type: Opaque
stringData:
  secret: "CHANGE_ME_JWT_SECRET"
---
