# Local development environment with volume mounts for hot-reloading
# Usage: docker compose -f docker-compose.local.yaml up -d
#
# This file is used by 'vcli start --mode=local' or 'vcli start --mode=dev'
#
# REQUIRES: Local clones of verifier and app-recurring repos adjacent to vcli
# Expected structure:
#   /path/to/vultisig/
#     ├── vcli/
#     ├── verifier/
#     └── app-recurring/

networks:
  vultisig:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  minio-data:

services:
  # ============================================
  # SHARED INFRASTRUCTURE
  # ============================================

  postgres:
    image: postgres:15
    container_name: vultisig-postgres
    environment:
      POSTGRES_USER: vultisig
      POSTGRES_PASSWORD: vultisig
      POSTGRES_DB: vultisig
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - vultisig
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vultisig -d vultisig"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    container_name: vultisig-redis
    command: redis-server --requirepass vultisig
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - vultisig
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "vultisig", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    container_name: vultisig-minio
    command: server /data --console-address ":9090"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9090:9090"
    volumes:
      - minio-data:/data
    networks:
      - vultisig
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc
    container_name: vultisig-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing myminio/vultisig-verifier;
      mc mb --ignore-existing myminio/vultisig-fee;
      mc mb --ignore-existing myminio/vultisig-dca;
      mc mb --ignore-existing myminio/vultisig-vultiserver;
      exit 0;
      "
    networks:
      - vultisig

  # ============================================
  # VERIFIER STACK (Local Dev with Hot Reload)
  # ============================================

  verifier:
    build:
      context: ../../verifier
      dockerfile: Dockerfile.dev.verifier
    container_name: vultisig-verifier
    ports:
      - "8080:8080"
      - "8088:8088"
    environment:
      # Server config
      SERVER_HOST: "0.0.0.0"
      SERVER_PORT: "8080"
      SERVER_JWT_SECRET: "devsecret"
      LOG_FORMAT: "text"
      AUTH_ENABLED: "true"
      # Database
      DATABASE_DSN: "postgres://vultisig:vultisig@postgres:5432/vultisig-verifier?sslmode=disable"
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_PASSWORD: vultisig
      # Block Storage (MinIO)
      BLOCK_STORAGE_HOST: "http://minio:9000"
      BLOCK_STORAGE_REGION: "us-east-1"
      BLOCK_STORAGE_ACCESS_KEY: "minioadmin"
      BLOCK_STORAGE_SECRET: "minioadmin"
      BLOCK_STORAGE_BUCKET: "vultisig-verifier"
      # Encryption
      ENCRYPTION_SECRET: "dev-encryption-secret-32b"
      # Metrics
      METRICS_ENABLED: "true"
      METRICS_HOST: "0.0.0.0"
      METRICS_PORT: "8088"
    volumes:
      - ../../verifier/cmd:/app/cmd
      - ../../verifier/internal:/app/internal
      - ../../verifier/address:/app/address
      - ../../verifier/common:/app/common
      - ../../verifier/config:/app/config
      - ../../verifier/plugin:/app/plugin
      - ../../verifier/types:/app/types
      - ../../verifier/vault:/app/vault
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    networks:
      - vultisig
    healthcheck:
      test: ["CMD-SHELL", "exit 0"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  worker:
    build:
      context: ../../verifier
      dockerfile: Dockerfile.dev.worker
    container_name: vultisig-worker
    ports:
      - "8089:8089"
    environment:
      LOG_FORMAT: "text"
      # Database
      DATABASE_DSN: "postgres://vultisig:vultisig@postgres:5432/vultisig-verifier?sslmode=disable"
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_PASSWORD: vultisig
      # Block Storage (MinIO)
      BLOCK_STORAGE_HOST: "http://minio:9000"
      BLOCK_STORAGE_REGION: "us-east-1"
      BLOCK_STORAGE_ACCESS_KEY: "minioadmin"
      BLOCK_STORAGE_SECRET: "minioadmin"
      BLOCK_STORAGE_BUCKET: "vultisig-verifier"
      # Vault Service (TSS)
      VAULT_SERVICE_RELAY_SERVER: "https://api.vultisig.com/router"
      VAULT_SERVICE_LOCAL_PARTY_PREFIX: "verifier-dev"
      VAULT_SERVICE_ENCRYPTION_SECRET: "dev-encryption-secret-32b"
      VAULT_SERVICE_DO_SETUP_MSG: "false"
      # Metrics
      METRICS_ENABLED: "true"
      METRICS_HOST: "0.0.0.0"
      METRICS_PORT: "8089"
    volumes:
      - ../../verifier/cmd:/app/cmd
      - ../../verifier/internal:/app/internal
      - ../../verifier/address:/app/address
      - ../../verifier/common:/app/common
      - ../../verifier/config:/app/config
      - ../../verifier/plugin:/app/plugin
      - ../../verifier/types:/app/types
      - ../../verifier/vault:/app/vault
    depends_on:
      verifier:
        condition: service_healthy
    networks:
      - vultisig

  # ============================================
  # DCA PLUGIN STACK (Local Dev with Hot Reload)
  # ============================================

  dca-server:
    build:
      context: ../../app-recurring
      dockerfile: Dockerfile.dev
      args:
        SERVICE: server
    container_name: vultisig-dca
    ports:
      - "8082:8082"
      - "8181:8181"
    environment:
      MODE: "swap"
      LOG_FORMAT: "text"
      # Server
      SERVER_PORT: "8082"
      SERVER_HOST: "0.0.0.0"
      SERVER_TASKQUEUENAME: "dca_plugin_queue"
      SERVER_ENCRYPTIONSECRET: "dev-encryption-secret-32b"
      # Database
      POSTGRES_DSN: "postgres://vultisig:vultisig@postgres:5432/vultisig-dca?sslmode=disable"
      # Redis
      REDIS_URI: "redis://:vultisig@redis:6379"
      # Block Storage
      BLOCKSTORAGE_HOST: "http://minio:9000"
      BLOCKSTORAGE_REGION: "us-east-1"
      BLOCKSTORAGE_ACCESSKEY: "minioadmin"
      BLOCKSTORAGE_SECRETKEY: "minioadmin"
      BLOCKSTORAGE_BUCKET: "vultisig-dca"
      # Verifier
      VERIFIER_URL: "http://verifier:8080"
      # Metrics
      METRICS_ENABLED: "true"
      METRICS_HOST: "0.0.0.0"
      METRICS_PORT: "8181"
    volumes:
      - ../../app-recurring/cmd:/app/cmd
      - ../../app-recurring/internal:/app/internal
    depends_on:
      verifier:
        condition: service_healthy
    networks:
      - vultisig
    healthcheck:
      test: ["CMD-SHELL", "exit 0"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  dca-worker:
    build:
      context: ../../app-recurring
      dockerfile: Dockerfile.dev
      args:
        SERVICE: worker
    container_name: vultisig-dca-worker
    ports:
      - "8183:8183"
    environment:
      MODE: "swap"
      LOG_FORMAT: "text"
      # Task Queue
      TASK_QUEUE_NAME: "dca_plugin_queue"
      # Database
      POSTGRES_DSN: "postgres://vultisig:vultisig@postgres:5432/vultisig-dca?sslmode=disable"
      # Redis
      REDIS_URI: "redis://:vultisig@redis:6379"
      # Verifier
      VERIFIER_URL: "http://verifier:8080"
      VERIFIER_PARTYPREFIX: "verifier"
      VERIFIER_SENDTOKEN: "local-dev-dca-apikey"
      VERIFIER_SWAPTOKEN: "local-dev-dca-apikey"
      # Vault Service (TSS)
      VAULTSERVICE_LOCALPARTYPREFIX: "dca-worker"
      VAULTSERVICE_RELAY_SERVER: "https://api.vultisig.com/router"
      VAULTSERVICE_ENCRYPTIONSECRET: "dev-encryption-secret-32b"
      VAULTSERVICE_DOSETUPMSG: "true"
      # Block Storage
      BLOCKSTORAGE_HOST: "http://minio:9000"
      BLOCKSTORAGE_REGION: "us-east-1"
      BLOCKSTORAGE_ACCESSKEY: "minioadmin"
      BLOCKSTORAGE_SECRETKEY: "minioadmin"
      BLOCKSTORAGE_BUCKET: "vultisig-dca"
      # Metrics
      METRICS_ENABLED: "true"
      METRICS_HOST: "0.0.0.0"
      METRICS_PORT: "8183"
      # RPC Endpoints
      THORCHAIN_URL: "https://thornode.ninerealms.com"
      ONEINCH_BASEURL: "https://api.1inch.dev/swap/v6.0"
      MAYACHAIN_URL: "https://mayanode.mayachain.info"
      RPC_ETHEREUM_URL: "https://ethereum-rpc.publicnode.com"
      RPC_ARBITRUM_URL: "https://arbitrum-one-rpc.publicnode.com"
      RPC_BASE_URL: "https://base-rpc.publicnode.com"
      RPC_POLYGON_URL: "https://polygon-bor-rpc.publicnode.com"
      RPC_BSC_URL: "https://bsc-rpc.publicnode.com"
      RPC_AVALANCHE_URL: "https://avalanche-c-chain-rpc.publicnode.com"
      RPC_OPTIMISM_URL: "https://optimism-rpc.publicnode.com"
      RPC_BLAST_URL: "https://blast-rpc.publicnode.com"
      RPC_SOLANA_URL: "https://api.mainnet-beta.solana.com"
      RPC_BITCOIN_URL: "https://mempool.space/api"
      # UTXO Chain Providers
      BTC_BLOCKCHAIRURL: "https://api.vultisig.com/blockchair"
      LTC_BLOCKCHAIRURL: "https://api.vultisig.com/blockchair"
      DOGE_BLOCKCHAIRURL: "https://api.vultisig.com/blockchair"
      # Solana
      SOLANA_JUPITERAPIURL: "https://quote-api.jup.ag/v6"
    volumes:
      - ../../app-recurring/cmd:/app/cmd
      - ../../app-recurring/internal:/app/internal
    depends_on:
      dca-server:
        condition: service_healthy
    networks:
      - vultisig

  dca-scheduler:
    build:
      context: ../../app-recurring
      dockerfile: Dockerfile.dev
      args:
        SERVICE: scheduler
    container_name: vultisig-dca-scheduler
    ports:
      - "8184:8184"
      - "8185:8185"
    environment:
      LOG_FORMAT: "text"
      # Database
      POSTGRES_DSN: "postgres://vultisig:vultisig@postgres:5432/vultisig-dca?sslmode=disable"
      # Redis
      REDIS_URI: "redis://:vultisig@redis:6379"
      # Task Queue
      TASK_QUEUE_NAME: "dca_plugin_queue"
      # Health
      HEALTHPORT: "8184"
      # Metrics
      METRICS_ENABLED: "true"
      METRICS_HOST: "0.0.0.0"
      METRICS_PORT: "8185"
    volumes:
      - ../../app-recurring/cmd:/app/cmd
      - ../../app-recurring/internal:/app/internal
    depends_on:
      dca-server:
        condition: service_healthy
    networks:
      - vultisig

  dca-tx-indexer:
    build:
      context: ../../app-recurring
      dockerfile: Dockerfile.dev
      args:
        SERVICE: tx_indexer
    container_name: vultisig-dca-tx-indexer
    ports:
      - "8186:8186"
      - "8187:8187"
    environment:
      LOG_FORMAT: "text"
      # Health
      HEALTHPORT: "8186"
      # Metrics
      METRICS_ENABLED: "true"
      METRICS_HOST: "0.0.0.0"
      METRICS_PORT: "8187"
      # Database (nested under Base)
      BASE_DATABASE_DSN: "postgres://vultisig:vultisig@postgres:5432/vultisig-dca?sslmode=disable"
      # TX Indexer settings
      BASE_INTERVAL: "10s"
      BASE_ITERATIONTIMEOUT: "30s"
      BASE_MARKLOSTAFTER: "1h"
      BASE_CONCURRENCY: "5"
      # RPC endpoints
      BASE_RPC_ETHEREUM_URL: "https://ethereum-rpc.publicnode.com"
      BASE_RPC_ARBITRUM_URL: "https://arbitrum-one-rpc.publicnode.com"
      BASE_RPC_AVALANCHE_URL: "https://avalanche-c-chain-rpc.publicnode.com"
      BASE_RPC_BSC_URL: "https://bsc-rpc.publicnode.com"
      BASE_RPC_BASE_URL: "https://base-rpc.publicnode.com"
      BASE_RPC_OPTIMISM_URL: "https://optimism-rpc.publicnode.com"
      BASE_RPC_BLAST_URL: "https://blast-rpc.publicnode.com"
      BASE_RPC_POLYGON_URL: "https://polygon-bor-rpc.publicnode.com"
      BASE_RPC_BITCOIN_URL: "https://bitcoin-rpc.publicnode.com"
      BASE_RPC_SOLANA_URL: "https://solana-rpc.publicnode.com"
    volumes:
      - ../../app-recurring/cmd:/app/cmd
      - ../../app-recurring/internal:/app/internal
    depends_on:
      dca-server:
        condition: service_healthy
    networks:
      - vultisig
