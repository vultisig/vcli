# Unified local development environment for Vultisig services
# Usage: docker compose -f devenv/docker-compose.yaml up -d

networks:
  vultisig:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  minio-data:

services:
  # ============================================
  # SHARED INFRASTRUCTURE
  # ============================================

  postgres:
    image: postgres:15
    container_name: vultisig-postgres
    restart: always
    environment:
      POSTGRES_USER: vultisig
      POSTGRES_PASSWORD: vultisig
      POSTGRES_DB: vultisig
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - vultisig
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vultisig -d vultisig"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: vultisig-redis
    restart: always
    command: redis-server --requirepass vultisig
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - vultisig
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "vultisig", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    container_name: vultisig-minio
    restart: always
    command: server /data --console-address ":9090"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9090:9090"
    volumes:
      - minio-data:/data
    networks:
      - vultisig
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc
    container_name: vultisig-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing myminio/vultisig-verifier;
      mc mb --ignore-existing myminio/vultisig-fee;
      mc mb --ignore-existing myminio/vultisig-dca;
      mc mb --ignore-existing myminio/vultisig-vultiserver;
      exit 0;
      "
    networks:
      - vultisig
